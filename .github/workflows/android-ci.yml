name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  security-events: write  # for SARIF (optional)
  actions: read

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'gradle'

      - name: Gradle cache
        uses: gradle/gradle-build-action@v3

      - name: Show versions
        run: ./gradlew --version

      # --- Static analysis: Detekt ---
      - name: Detekt
        run: ./gradlew detekt --no-daemon

      # Optional SARIF export (if you enabled sarif report in Detekt)
      # Uncomment if your detekt config outputs sarif to build/reports/detekt/detekt.sarif
      # - name: Upload Detekt SARIF
      #   uses: github/codeql-action/upload-sarif@v3
      #   with:
      #     sarif_file: '**/build/reports/detekt/*.sarif'
      #   if: always()

      - name: Upload Detekt HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-report
          path: '**/build/reports/detekt/*.html'

      # --- Android Lint (runs across all modules) ---
      - name: Android Lint
        run: ./gradlew lint --no-daemon

      - name: Upload Lint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: '**/build/reports/lint-results*.html'

      # --- Unit tests ---
      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Upload Test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-reports
          path: |
            **/build/test-results/test*/TEST-*.xml
            **/build/reports/tests/test*/

      # --- Assemble Debug (ensures app is buildable) ---
      - name: Assemble Debug
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK(s)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: apk-debug
          path: '**/build/outputs/apk/**/debug/*.apk'